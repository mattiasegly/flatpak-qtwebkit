app-id: io.qt.qtwebkit.BaseApp
branch: development
runtime: org.kde.Platform
runtime-version: "5.15-23.08"
sdk: org.kde.Sdk
#
separate-locales: false
#
cleanup:   #https://github.com/flatpak/flatpak-builder/issues/233
  - /include
  - /lib/pkgconfig
  - /share/cmake
  - /share/doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'
cleanup-commands:
  - rm -rf /app/{include,lib/{cmake,mkspecs,pkgconfig}}
#
modules:
  - modules/woff2.yml
  - modules/qtwebkit.yml
