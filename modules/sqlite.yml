name: sqlite
sources:
  - type: git
    url: https://github.com/sqlite/sqlite.git
    tag: version-3.44.2
    commit: c8f9803dc32bfee78a9ca2b1abbe39499729219b
    x-checker-data:
      type: git
      tag-pattern: version-(\d+\.\d+\.\d+)
buildsystem: simple
builddir: true
build-commands:
  - CFLAGS="-DSQLITE_ENABLE_COLUMN_METADATA=1" ./configure --prefix=/app --disable-static
